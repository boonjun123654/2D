{% extends "layout.html" %}
{% block title %}首页{% endblock %}
{% block header_title %}首页{% endblock %}

{% block head_extra %}
<style>
  :root{ --card:#fff; --bd:#e5e7eb; --muted:#64748b; }

  /* 容器：手机一列 */
  .wrap{ display:grid; grid-template-columns:1fr; gap:12px; }

  /* 卡片 */
  .card{
    background:var(--card);
    border:1px solid var(--bd);
    border-radius:14px;
    padding:12px;
    box-shadow:0 10px 28px rgba(16,24,40,.06);
  }
  .card h3{ margin:0 0 8px; font-size:18px; }

  /* 表格（两列：项目｜赔率），为手机优化 */
  table{ width:100%; border-collapse:collapse; }
  th, td{
    padding:12px 10px;
    border-bottom:1px solid #f1f5f9;
    font-size:16px;
    text-align:center;
  }
  thead th{
    background:#f6f8fa; border-bottom:1px solid var(--bd);
    font-weight:600;
  }

  /* 小屏进一步增大触控面积与字号 */
  @media (max-width:480px){
    th, td{ padding:14px 10px; font-size:17px; }
    .card h3{ font-size:17px; }
  }
</style>
{% endblock %}

{% block content %}
<div class="wrap">

  <!-- 2D 统一赔率（手机友好，两列） -->
  <section class="card">
    <h3>2D 统一赔率</h3>
    <table>
      <thead>
        <tr>
          <th style="width:40%">项目</th>
          <th>赔率</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>N1</td>
          <td>1 : 50</td>
        </tr>
        <tr>
          <td>N</td>
          <td>头奖 1 : 28　·　特别 1 : 7</td>
        </tr>
        <tr>
          <td>BIG</td>
          <td>1 : 1.9</td>
        </tr>
        <tr>
          <td>SMALL</td>
          <td>1 : 1.9</td>
        </tr>
        <tr>
          <td>ODD</td>
          <td>1 : 1.9</td>
        </tr>
        <tr>
          <td>EVEN</td>
          <td>1 : 1.9</td>
        </tr>
      </tbody>
    </table>
  </section>

</div>
{% endblock %}
